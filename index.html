<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Phone Feature</title>
        <!-- bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <!-- Title -->
        <h2 id="heading" class="text-center text-success my-3"></h2>      
        <!-- Search Box -->
        <div class="my-5">
            <div class="d-flex w-75 mx-auto search">
                <div class="error">
                    <p class="massage"></p>
                </div>
                <input id="input-value" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                <button onclick="getData()" class="btn btn-outline-success" type="submit">Search</button>
            </div>
           
        </div>

        <!-- Signle Mobiledisplay in Modal -->
      
        <div id="mobileModal" class="mx-auto mb-4 mb-sm-5 p-md-5">
                
        </div>

        <!-- Mobile container -->
        <div id="noData">
            <h1> No data found!</h1>
            <img src="./images/loading-36.gif" alt="loader-img">
        </div>
        <div id="mobile-container" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center align-i">
            <img src="./images/mobile.jpg" alt="">

        </div>
     
       
    </div>
        

  
   <!-- bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
